<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffebee;
      text-align: center;
      padding: 50px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative; /* Added for positioning the music player */
    }

    /* Envelope styling */
    .envelope {
      position: relative;
      width: 200px;
      height: 120px;
      background-color: #f4c2c2;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 60px solid #e6a8a8;
    }

    .envelope::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200px;
      height: 60px;
      background-color: #e6a8a8;
    }

    .envelope .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 60px;
      background-color: #f4c2c2;
      transform-origin: top;
      transition: transform 0.3s ease;
    }

    .envelope:hover {
      transform: scale(1.1);
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .envelope .text {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1em;
      color: #fb7d62;
      font-weight: bold;
    }

    /* Main content styling (hidden initially) */
    .main-content {
      display: none;
      text-align: center;
    }

    .photo {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: slideIn 1.5s ease-in-out;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .photo img:hover {
      transform: scale(1.1);
    }

    .buttons {
      margin-top: 20px;
      animation: fadeIn 2.5s ease-in-out;
    }

    button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
    }

    #yesButton {
      background-color: #4caf50;
      color: white;
    }

    #yesButton:hover {
      background-color: #388e3c;
      transform: scale(1.1);
    }

    #noButton {
      background-color: #f44336;
      color: white;
    }

    #noButton:hover {
      background-color: #d32f2f;
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    #response {
      margin-top: 30px;
      font-size: 2em;
      color: #d32f2f;
      animation: fadeIn 1s ease-in-out;
      font-weight: bold;
    }

    /* Bouncier heart animation */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-40px);
      }
    }

    .bounce {
      display: inline-block;
      animation: bounce 0.5s ease-in-out infinite;
    }

    /* Keyframes for animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Music player styling */
    audio {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px; /* Adjust the width as needed */
      opacity: 0.8; /* Make it slightly transparent */
      transition: opacity 0.3s ease;
    }

    audio:hover {
      opacity: 1; /* Fully visible on hover */
    }
  </style>
</head>
<body>
  <!-- Envelope -->
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="text">for my sweet girl</div>
  </div>

  <!-- Main content (hidden initially) -->
  <div class="main-content" id="mainContent">
    <h1>zo will you be my valentinez?</h1>
    <div class="photo">
      <img id="photoImage" src="https://drive.google.com/thumbnail?id=1mtJbQKbrF6a2U4L-dLKyNrmIwCm6M2sb" alt="Our Photo">
    </div>
    <div class="buttons">
      <button id="yesButton">yez!!</button>
      <button id="noButton">noez 3:</button>
    </div>
    <div id="response" class="hidden">
      yaaaaaaaaaay! <span id="heart" class="bounce">ðŸ’–</span>
    </div>
  </div>

  <!-- Background music -->
  <audio controls autoplay loop>
    <source src="music.mp3"></audio>
  </audio>

  <script>
    const envelope = document.getElementById('envelope');
    const mainContent = document.getElementById('mainContent');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const response = document.getElementById('response');
    const heart = document.getElementById('heart');
    const photoImage = document.getElementById('photoImage');
    let noClicks = 0;

    // Open the envelope and reveal the main content
    envelope.addEventListener('click', () => {
      envelope.classList.add('open');
      setTimeout(() => {
        envelope.style.display = 'none';
        mainContent.style.display = 'block';
      }, 500); // Delay to allow the envelope animation to complete
    });

    yesButton.addEventListener('click', () => {
      response.classList.remove('hidden');
      heart.classList.add('bounce'); // Add the bouncing animation to the heart
      noButton.style.display = 'none';
      yesButton.style.display = 'none';

      // Change the photo to the "love-heart.gif"
      photoImage.src = "love-heart.gif"; // Replace with the correct path to your GIF
    });

    noButton.addEventListener('click', () => {
      noClicks++;
      if (noClicks >= 5) {
        noButton.style.display = 'none'; // Hide the "No" button after 5 clicks

        // Replace "sad.gif" with "hehe.gif" after the button disappears
        setTimeout(() => {
          photoImage.src = "hehe.gif"; // Replace with the correct path to your GIF
        }, 500); // Delay to ensure the button is fully hidden
      } else {
        // Change the photo to "sad.gif"
        photoImage.src = "sad.gif"; // Replace with the correct path to your GIF

        // Reduce the opacity of the "No" button with each click
        const currentOpacity = parseFloat(window.getComputedStyle(noButton).opacity);
        noButton.style.opacity = currentOpacity - 0.2;

        // Move the "No" button to a random position
        noButton.style.position = 'absolute';
        noButton.style.left = Math.random() * (window.innerWidth - noButton.offsetWidth) + 'px';
        noButton.style.top = Math.random() * (window.innerHeight - noButton.offsetHeight) + 'px';
      }
    });
  </script>
</body>
</html>
